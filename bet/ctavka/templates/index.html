<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Прогнозы</h1>

    {% for Ctavka in Ctavkas %}
    <div>
      <h2>{{ Ctavka.title }}</h2>
      <p>{{ Ctavka.content }}</p>
      <p>Сумма ставки: {{ Ctavka.price }}   Кэфф: {{ Ctavka.coefficient}}</p>
      <p>Дата публикации {{ Ctavka.published }} Вид спорта: {{ Ctavka.sport }}
      <p>{{ Ctavka.total }}</p>
    </div>
    <br>
    {% endfor %}

  </body>
</html>
